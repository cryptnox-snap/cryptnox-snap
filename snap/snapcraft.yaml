name: cryptnox
base: core20
adopt-info: cryptnox-clean
summary: Cryptnox Card
description: |
  A command line user interface to manage and use of Cryptnox cards.

  This provides basic wallets for Bitcoin and Ethereum.
  It is able to execute cleos commands and use the keys on the card for signing.

  To buy NFC enabled cards that are supported by this library go to https://www.cryptnox.com/

  please connect devices acceess 

    snap connect cryptnox:hardware-observe
    snap connect cryptnox:raw-usb

  removal media for access

    snap connect cryptnox:mount-observe
    snap connect cryptnox:removable-media

  please check

    snap connections cryptnox

  or devmode

    snap install cryptnox --devmode

  test 

    snap services cryptnox
    snap restart cryptnox.pcscd
    cryptnox.pcsc-scan
    cryptnox.card



grade: stable
confinement: strict
  #confinement: devmode

# architectures:
#   - build-on: amd64
#     build-for: amd64
  
architectures:
  - build-on: amd64
    run-on: amd64

slots:
  socket:
    interface: content
    content: pcscd-socket
    write:
      - $SNAP_COMMON/pcscd
apps:
  pcscd:
    command: usr/sbin/pcscd --foreground --auto-exit
    daemon: simple
    plugs:
      - hardware-observe
      - network
      - network-bind
      - raw-usb
      - raw-input
      - i2c
      - serial-port
      - home
      - x11
      - mount-observe
      - removable-media

    sockets:
      pcscd-socket:
        listen-stream: $SNAP_COMMON/pcscd/pcscd.comm
        socket-mode: 0666

  python:
    command: usr/bin/python
    command-chain:
      - bin/debian-multiarch-triplet-provider-launch
      - bin/perl-launch
        # - bin/wrapper
    environment:
      LANG: C.UTF-8
    plugs:
      - hardware-observe
      - network
      - network-bind
      - raw-usb
      - raw-input
      - serial-port
      - home
      - x11
      - mount-observe
      - removable-media
      - i2c

  card:
    command: usr/bin/cryptnox
    command-chain:
      - bin/debian-multiarch-triplet-provider-launch
      - bin/perl-launch
        # - bin/wrapper
    environment:
      LANG: C.UTF-8
    plugs:
      - hardware-observe
      - network
      - network-bind
      - raw-usb
      - raw-input
      - serial-port
      - mount-observe
      - removable-media
      - home
      - x11
      - i2c

  pcsc-scan:
    command: usr/bin/pcsc_scan
    command-chain:
      - bin/debian-multiarch-triplet-provider-launch
      - bin/perl-launch
    environment:
      LANG: C.UTF-8
    plugs:
      - hardware-observe
      - network
      - network-bind
      - raw-usb
      - raw-input
      - removable-media
      - home
      - x11
      - i2c

layout:
  /usr/lib/pcsc/drivers:
    bind: $SNAP/usr/lib/pcsc/drivers
  /var/lib/usbutils:
    bind: $SNAP/var/lib/usbutils
  /etc/wgetrc:
    bind-file: $SNAP/etc/wgetrc
      
parts:

  pcscd:
    source: .
    plugin: meson
    # plugin: autotools
    override-pull: |
      snapcraftctl pull
      D_URL="https://pcsclite.apdu.fr/files/"
      # VER="$(wget -O- -q $D_URL | html2text | grep -A1 'Latest version' | tail -1 |  sed 's/ .*$//' )"
      # D_FILE="$D_URL$VER"
      ## FIXED VERSION
      VER="pcsc-lite-2.3.0.tar.xz"
      echo "$VER"
      echo "$D_URL$VER"
      D_FILE="$D_URL/$VER"
      wget -O- -q $D_FILE | xzcat | tar x --strip-components=1
    meson-parameters:
      - --prefix=/usr
      - -Dipcdir=/var/snap/$SNAPCRAFT_PROJECT_NAME/common/pcscd
      - -Dserialconfdir=/var/snap/$SNAPCRAFT_PROJECT_NAME/common/reader.conf.d
      - -Dusbdropdir=/var/snap/$SNAPCRAFT_PROJECT_NAME/lib/pcsc/drivers
      - -Dsystemdunit=system
      - -Dlibudev=false
      - -Dlibusb=true # Using libudev instead
      - -Dembedded=true
      - -Dserial=true
      - -Dusb=true
      - -Dpolkit=false # Disable polkit for snap
      # - -Dfilter_names=true
    override-build: |
      snapcraftctl build
    organize:
      $SNAPCRAFT_PART_INSTALL/usr/include/PCSC: include
      $SNAPCRAFT_PART_SRC/COPYING: usr/share/doc/pcscd/COPYING
      $SNAPCRAFT_PART_SRC/AUTHORS: usr/share/doc/pcscd/AUTHORS
      $SNAPCRAFT_PART_SRC/GPL-3.0.txt: usr/share/doc/pcscd/GPL-3.0.txt
    build-packages:
      - libsystemd-dev
      - libudev-dev
      - libusb-1.0-0-dev
      - pkg-config
      - meson
      - ninja-build
      - flex
      - autoconf-archive
      - libtool 
      - libpolkit-gobject-1-dev
      - libc6-dev
    stage-packages:
      - libudev1
      - libusb-1.0-0
      - libsystemd0
      - libpolkit-gobject-1-0

  acsccid:
    source: .
    plugin: autotools
    autotools-configure-parameters:
      - --prefix=/usr/
    after: [ pcscd ]
    override-pull: |
          snapcraftctl pull
          # get the latest upstream version
          SF_URL="https://sourceforge.net/projects/acsccid/files/acsccid"
          # VER="$(wget -O- -q $SF_URL | html2text | grep -A1 Parent_folder | tail -1 | sed 's/ .*$//')"
          ## FIXED VERSION
          VER=1.1.11
          D_URL="https://sourceforge.net/projects/acsccid/files/acsccid/$VER/acsccid-$VER.tar.bz2"
          echo "$D_URL"
          wget -O- -q $D_URL | bzcat | tar x --strip-components=1
    override-build: |
      snapcraftctl build
    organize:
      $SNAPCRAFT_PART_SRC/AUTHORS: usr/share/doc/acsccid/AUTHORS
      $SNAPCRAFT_PART_SRC/COPYING: usr/share/doc/acsccid/COPYING
    build-packages:
      - html2text
      - tar
      - wget
      - libusb-1.0-0-dev
      - flex
      - perl
      - pkg-config
    stage-packages:
      - libusb-1.0-0

  ccid:
    source: .
    plugin: autotools
    # plugin: meson
    override-pull: |
      snapcraftctl pull
      C_URL="https://ccid.apdu.fr/files/"
      # VER="$(wget -O- -q $C_URL | html2text | grep -A1 'Latest version' | tail -1 |  sed 's/ .*$//' )"
      # C_FILE="$D_URL$VER"
      ## FIXED VERSION
      VER=ccid-1.6.1.tar.xz
      echo "$VER"
      C_FILE="$C_URL/$VER"
      wget -O- -q $C_FILE | xzcat | tar x --strip-components=1
    autotools-configure-parameters:
      - LDFLAGS="-lpthread"
      - --prefix=/usr/
    # meson-parameters: [--prefix=/usr]
    after: [ acsccid ]
    organize:
      $SNAPCRAFT_PART_SRC/AUTHORS: usr/share/doc/ccid/AUTHORS
      $SNAPCRAFT_PART_SRC/COPYING: usr/share/doc/ccid/COPYING
    build-packages:
      - meson
      - ninja-build
      - pkg-config
      - gcc
      - libc6-dev
      - libusb-1.0-0-dev
    stage-packages:
      - libusb-1.0-0

  pcsc-tools:
    source: .
    plugin: autotools
    after: [ ccid ]
    override-pull: |
      snapcraftctl pull
      # craftctl default
      T_URL="https://pcsc-tools.apdu.fr/"
      # #VER="$(wget -O- -q $T_URL | html2text | grep -A3 'Source Download' | tail -1 | awk '{print $5}' )"
      VER=pcsc-tools-1.7.2.tar.bz2
      T_FILE="$T_URL/$VER"
      echo "$VER"
      echo "$T_URL$VER"
      wget -O pcsc-tools.tar.gz -q $T_FILE 
      tar -xvf pcsc-tools.tar.gz --strip-components=1
      # wget -O- -q $T_FILE | bzcat | tar x --strip-components=1
      #D_FILE="$T_URL$VER"
      #wget -O $VER -q $D_FILE
      #if [[ $VER == *.xz ]]; then
      #  xzcat $VER | tar x --strip-components=1
      #elif [[ $VER == *.bz2 ]]; then
      #  bzcat $VER | tar x --strip-components=1
      #elif [[ $VER == *.gz ]]; then
      #  tar xzf $VER --strip-components=1
      #else
      #  echo "Unsupported file format"
      #  exit 1
      #fi
    autotools-configure-parameters:
      - --prefix=/usr/
      - --includedir=/usr/include
    organize:
      $SNAPCRAFT_PART_SRC/LICENCE: usr/share/doc/pcsc-tools/LICENSE
    stage-packages:
      - libgetopt-complete-perl
      - libpcsc-perl
      - wget
    stage-snaps:
      - debian-multiarch-triplet-provider-launch
      - perl-launch

  python:
    after: [pcsc-tools]
    plugin: nil
    build-packages:
      - curl
      - rsync
      - git
      - zlib1g-dev
      - libbz2-dev
      - libssl-dev
      - libffi-dev
      - libreadline-dev
      - libsqlite3-dev
      - liblzma-dev
    build-environment:
      - PATH: /root/.pyenv/bin:$PATH
      - PYTHON_CFLAGS: -fPIC
      - PYTHON_CONFIGURE_OPTS: --enable-shared
    override-pull: |
      rm -rf /root/.pyenv
      curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
    override-build: |
      eval "$(pyenv init --path)"
      pyenv update
      pyenv install --force 3.12.7
      pyenv global 3.12.7
      python3 -m pip install --upgrade pip
    override-stage: |
      snapcraftctl stage
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_STAGE/usr/
    override-prime: |
      snapcraftctl prime
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_PRIME/usr/

  python-deps:
    plugin: nil
    after: [ python ]
    build-packages:
      - swig
      - build-essential
      - autoconf
      - libtool
      - pkg-config
      - python3-dev
      - python3-pip
    build-environment:
      - PATH: /root/.pyenv/bin:$PATH
    override-build: |
      eval "$(pyenv init --path)"
      pyenv global 3.12.7
      # Custom Block 2.0.3 
      python3 -m pip download --no-binary :all: pyscard==2.0.3
      tar -xvf pyscard*.tar*
      cd pyscard-2.0.3
      wget https://gist.githubusercontent.com/kokoye2007/75ef6722fb123257552dd4e7040fbb79/raw/3b0e420855316c41b98c6223cf0f5686d49f0378/pyscard-2.0.3-patch.patch
      patch setup.py ./pyscard-2.0.3-patch.patch
      # Custom Block 2.0.3
      python3 -m pip install --upgrade pipenv
      python3 -m pip install --upgrade pip
      python3 -m pip install setuptools

      python3 setup.py build
      python3 setup.py install
    override-stage: |
      snapcraftctl stage
      # craftctl default
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_STAGE/usr/
    override-prime: |
      snapcraftctl prime
      # craftctl default
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_PRIME/usr/

  python-cryptnox:
    plugin: nil
    source: .
    after: [python-deps]
    build-packages:
      - swig
      - build-essential
      - autoconf
      - libtool
      - pkg-config
      - python3-dev
      - python3-pip
    build-environment:
      - PATH: /root/.pyenv/bin:$PATH
    override-build: |
      eval "$(pyenv init --path)"
      pyenv global 3.12.7
      python3 -m pip install --upgrade pipenv
      python3 -m pip install --upgrade pip

      export PBR_VERSION=1.1.2
      export SKIP_GIT_SDIST=1
      export SKIP_GENERATE_AUTHORS=1
      export SKIP_WRITE_GIT_CHANGELOG=1

      arch=$(uname -i) 
      [[ $arch == arm* ]] && echo 'This is ARM Architecture' && \
      python3 -m pip install cryptography --no-binary cryptography
      
      python3 -m pip install cryptnoxpy
      python3 -m pip install cryptnoxpro

    override-stage: |
      snapcraftctl stage
      # craftctl default
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_STAGE/usr/
    override-prime: |
      snapcraftctl prime
      # craftctl default
      rsync -a /root/.pyenv/versions/3.12.7/* $SNAPCRAFT_PRIME/usr/

  clean:
    plugin: nil
    after: [python-cryptnox]
    override-prime: |
     set -eux
     cd $SNAPCRAFT_PRIME/
     find . -type f -exec sed -i 's|/root/.pyenv/versions/3.12.7/bin/python3|/snap/cryptnox/current/usr/bin/python3|g' {} \;

  cryptnox-clean:
    plugin: nil
    after: [ clean ]
    override-pull: |
      snapcraftctl pull
      # craftctl default
      stamp=$(date +%Y%m%d_%H%M%S)
      #version="$(git describe --always | sed -e 's/-/+git/;y/-/./')"
      #[ -n "$(echo $version | grep "+git")" ] && grade=devel || grade=stable
      #snapcraftctl set-version "$stamp-$version"
      snapcraftctl set-version "$stamp"
      # craftctl set version="$stamp"
      # craftctl set grade=stable
      #snapcraftctl set-grade "$grade"
      override-prime: |
        set -eux 
        # cp $CRAFT_PROJECT_DIR/local/demo $CRAFT_PRIME/usr/bin/demo
        mkdir -p $SNAPCRAFT_PRIME/etc/modprobe.d/ || true
        echo -e "install nfc /bin/false\ninstall pn533 /bin/false\ninstall pn533_usb /bin/false" | tee $SNAPCRAFT_PRIME/etc/modprobe.d/blacklist-pn533_usb.conf
      
