name: Check Cryptnoxpro Version

on:
  schedule:
    - cron: "0 0 * * 6"  # Every Saturday at 00:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch Latest Version from PyPI
        run: |
          LATEST_VERSION=$(curl -s https://pypi.org/pypi/cryptnoxpro/json | jq -r '.info.version')
          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "Error: Could not fetch version from PyPI"
            exit 1
          fi
          echo "Latest version on PyPI: $LATEST_VERSION"
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Read Current Version (if exists)
        run: |
          if [ -f version-cryptnoxpro ]; then
            CURRENT_VERSION=$(head -n1 version-cryptnoxpro | tr -d '\r\n ')
          else
            CURRENT_VERSION=""
          fi
          echo "Current tracked version: '$CURRENT_VERSION'"
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

          if [ "$CURRENT_VERSION" = "${{ env.LATEST_VERSION }}" ]; then
            echo "SKIP=true" >> $GITHUB_ENV
          else
            echo "SKIP=false" >> $GITHUB_ENV
          fi

      - name: Update version-cryptnoxpro File
        if: env.SKIP == 'false'
        run: |
          echo "${{ env.LATEST_VERSION }}" > version-cryptnoxpro
          echo "Updated version-cryptnoxpro to ${{ env.LATEST_VERSION }}"

      - name: Commit and Push New Version
        if: env.SKIP == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version-cryptnoxpro
          git commit -m "feat: bump cryptnoxpro to ${{ env.LATEST_VERSION }}"
          git push
